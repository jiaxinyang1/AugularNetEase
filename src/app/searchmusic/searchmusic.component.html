<div>
    <nz-table #basicTable [nzData]="songs">
      <thead>
        <tr>
          <th></th>
          <th>音乐标题</th>
          <th>歌手</th>
          <th>专辑</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of songs">
          <td>
            <a (click)="play(song.id)">播放</a>
          </td>
          <td>{{song.name}}</td>
          <td>{{song.ar[0].name}}</td>
          <td>{{song.al.name}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
